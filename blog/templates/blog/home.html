{% extends "blog/base.html" %}

{% block meat %}
    <h1>Blog-Home</h1>
    <h3>Number of Blog Posts: {{ posts|length }}</h3>

    {% for post in posts %}

        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
{% endblock meat %}
